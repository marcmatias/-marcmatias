    <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"Git","belongsTo":{"edges":[{"node":{"title":"Como atualizar fork com comando rebase","path":"\u002Fcomo-atualizar-fork-com-comando-rebase\u002F","date":"3. April 2021","timeToRead":1,"description":"Guia com os comandos necessários para atualizar fork com rebase.","content":"\u003Ch1 id=\"atualizando-fork-com-rebase\"\u003E\u003Ca href=\"#atualizando-fork-com-rebase\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EAtualizando fork com rebase\u003C\u002Fh1\u003E\n\u003Cp\u003E\u003Cem\u003EGuia com os comandos necessários para atualizar o fork com comando rebase.\u003C\u002Fem\u003E\u003C\u002Fp\u003E\n\u003Col\u003E\n\u003Cli\u003ESet o upstream caso já não o tenha setado \u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Cpre class=\"language-bash\"\u003E\u003Ccode class=\"language-bash\"\u003E\u003Cspan class=\"token function\"\u003Egit\u003C\u002Fspan\u003E remote \u003Cspan class=\"token function\"\u003Eadd\u003C\u002Fspan\u003E upstream https:\u002F\u002Fgithub.com\u002Foriginal-repo\u002Fgoes-here.git\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Col start=\"2\"\u003E\n\u003Cli\u003EPegue todas as modificações e branches do upstream \u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Cpre class=\"language-bash\"\u003E\u003Ccode class=\"language-bash\"\u003E\u003Cspan class=\"token function\"\u003Egit\u003C\u002Fspan\u003E fetch upstream\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Col start=\"3\"\u003E\n\u003Cli\u003ECom rebase reescrevemos a nossa master com o que foi baixado no passo anterior\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Cpre class=\"language-bash\"\u003E\u003Ccode class=\"language-bash\"\u003E\u003Cspan class=\"token function\"\u003Egit\u003C\u002Fspan\u003E rebase upstream\u002Fmaster\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Col start=\"4\"\u003E\n\u003Cli\u003EAgora é \u003Cem\u003E\u003Cstrong\u003Epushar\u003C\u002Fstrong\u003E\u003C\u002Fem\u003E as mudanças do clone local para o repositório fork no Git\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Cpre class=\"language-bash\"\u003E\u003Ccode class=\"language-bash\"\u003E\u003Cspan class=\"token function\"\u003Egit\u003C\u002Fspan\u003E push origin master\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Col start=\"5\"\u003E\n\u003Cli\u003ENa página do repositório fork no github será possível ver a informação de que agora está seu estado é de \u003Cem\u003Eeven (in sync)\u003C\u002Fem\u003E, ou seja, sincronizado com o repositório de origem.\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Ch2 id=\"fontes\"\u003E\u003Ca href=\"#fontes\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EFontes\u003C\u002Fh2\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fmedium.com\u002F@topspinj\u002Fhow-to-git-rebase-into-a-forked-repo-c9f05e821c8a\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fmedium.com\u002F@topspinj\u002Fhow-to-git-rebase-into-a-forked-repo-c9f05e821c8a\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Ftimonweb.com\u002Fmisc\u002Fhow-to-update-a-forked-repo-from-an-upstream-with-git-rebase-or-merge\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Ftimonweb.com\u002Fmisc\u002Fhow-to-update-a-forked-repo-from-an-upstream-with-git-rebase-or-merge\u002F\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E\u003Cem\u003EPhoto by Felix Mittermeier from Pexels\u003C\u002Fem\u003E\u003C\u002Fp\u003E\n","cover_image":{"type":"image","mimeType":"image\u002Fjpeg","src":"\u002Fassets\u002Fstatic\u002Fgit.81b85c1.ee881f9a238e34945a0f5b82879a724c.jpg","size":{"width":770,"height":380},"sizes":"(max-width: 770px) 100vw, 770px","srcset":["\u002Fassets\u002Fstatic\u002Fgit.81b85c1.ee881f9a238e34945a0f5b82879a724c.jpg 770w
